<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Firma de Binarios</title>
    <style>
        /* --- TEMA MODERNO (Azul/Verde) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-container: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --color-accent: #3b82f6;       
            --color-accent-dark: #1d4ed8;
            --color-success: #10b981;      
            --color-warning: #f59e0b;      
            --color-error: #ef4444;
            --color-text-black: #121212;
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* --- CONTENEDOR DEL FORMULARIO --- */
        .upload-wrapper {
            background: var(--bg-container);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .upload-wrapper:hover {
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.15);
            border-color: var(--color-accent);
        }

        .form-group { margin-bottom: 1.5rem; }

        label {
            color: var(--text-secondary);
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        input[type="file"] {
            color: var(--text-primary);
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: var(--color-accent);
        }

        select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:hover,
        select:focus {
            border-color: var(--color-accent);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- TABLA DE RESULTADOS --- */
        .table-container {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-container);
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--gradient-primary);
            color: #ffffff; 
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 600;
        }

        td {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        a.download-link {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a.download-link:hover { 
            color: var(--color-accent-dark);
            text-decoration: underline; 
        }

        /* --- ETIQUETAS DE ESTADO --- */
        .status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
        }
        .status.signed {
            background: var(--gradient-success);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .status.pending {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--color-warning);
            border: 1px solid var(--color-warning);
        }
        
        .environment { font-weight: bold; }
        .env-prod { color: var(--color-accent); }
        .env-dev { color: var(--color-success); }

        /* --- POPUP --- */
        #popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--color-success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            font-weight: 500;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        small { color: var(--text-secondary); }

    </style>
</head>
<body>

    <h1>Sistema de Firma Digital</h1>

    <div class="upload-wrapper">
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Seleccionar Archivo:</label>
                <input type="file" id="file" name="file" required>
                <small id="fileNameDisplay"></small>
            </div>
            
            <div class="form-group">
                <label for="environment">Entorno de Destino:</label>
                <select id="environment" name="environment">
                    <option value="dev">Desarrollo (Firma Automática)</option>
                    <option value="prod">Producción (Requiere Aprobación)</option>
                </select>
            </div>
            
            <button type="submit">Subir y Procesar</button>
        </form>
    </div>

    <div class="table-container">
        <table class="file-list-container">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Archivo</th>
                    <th>Entorno</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                    <th>Firma (Hash)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="popup"></div>

    <script>
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const form = document.getElementById('uploadForm');
        const popup = document.getElementById('popup');
        const tableBody = document.querySelector('.file-list-container tbody');

        // --- Cargar historial al iniciar ---
        document.addEventListener('DOMContentLoaded', loadFiles);

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                if (response.ok) {
                    const files = await response.json();
                    tableBody.innerHTML = ''; 
                    // Mostramos los más recientes primero
                    files.reverse().forEach(file => addRowToTable(file));
                }
            } catch (error) {
                console.error("Error cargando historial:", error);
            }
        }

        function addRowToTable(file) {
            const newRow = document.createElement('tr');
            
            // Formateo visual
            const shortId = file.id ? file.id.substring(0, 8) + '...' : '???';
            const shortSig = file.signature ? file.signature.substring(0, 10) + '...' : '—';
            
            // Manejo de fecha
            let dateStr = file.uploaded_at || file.uploaded_date || '—';
            if(dateStr.includes('T')) dateStr = dateStr.split('T')[0];

            // Link de descarga
            let actionHtml = '—';
            if (file.signed_path) {
                actionHtml = `<a href="#" class="download-link" onclick="alert('Archivo guardado en: ${file.signed_path}')">Ver Ruta</a>`;
            }

            newRow.innerHTML = `
                <td style="font-family:monospace; color: var(--text-secondary);">${shortId}</td>
                <td>${file.filename}</td>
                <td class="environment env-${file.environment}">${file.environment}</td>
                <td><span class="status ${file.status}">${file.status}</span></td>
                <td>${dateStr}</td>
                <td>${actionHtml}</td>
                <td style="font-family: monospace; font-size: 0.85em; color: var(--text-secondary);">${shortSig}</td>
            `;
            
            tableBody.appendChild(newRow);
        }

        // --- Interacción del Formulario ---
        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : '';
            fileNameDisplay.textContent = fileName ? `Archivo seleccionado: ${fileName}` : '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button');
            const envSelect = document.getElementById('environment');
            const isProd = envSelect.value === 'prod';
            
            submitBtn.disabled = true;
            submitBtn.textContent = "Procesando...";

            try {
                // 1. Subir archivo
                const uploadResponse = await fetch('/upload', { method: 'POST', body: formData });
                if (!uploadResponse.ok) throw new Error("Falló la subida");
                const file = await uploadResponse.json();

                let signed = file; // Por defecto usamos el resultado de la subida

                // 2. Firmar SOLO si NO es Producción (Dev)
                if (!isProd) {
                    const signResponse = await fetch('/sign', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ file_id: file.id })
                    });
                    if (!signResponse.ok) throw new Error("Falló la firma");
                    signed = await signResponse.json();
                }

                // 3. Notificar
                const isSigned = signed.status === "signed";
                popup.style.backgroundColor = isSigned ? "var(--color-success)" : "var(--color-warning)";
                popup.style.color = isSigned ? "white" : "#333";
                
                if (isSigned) {
                     popup.textContent = "¡Éxito! Archivo subido y firmado (Dev).";
                } else {
                     // Mensaje para Prod
                     popup.textContent = file.message || "Archivo subido. Revise su correo para aprobar.";
                }
                
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 4000);

                // Recargar tabla
                tableBody.innerHTML = '';
                loadFiles();

                form.reset();
                fileNameDisplay.textContent = '';

            } catch (error) {
                console.error(error);
                popup.style.backgroundColor = "var(--color-accent)";
                popup.style.color = "white";
                popup.textContent = "Error: " + error.message;
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "SUBIR Y PROCESAR";
            }
        });
    </script>
</body>
</html>
